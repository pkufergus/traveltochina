<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery Autocomplete Plugin</title>
<script type="text/javascript" src="./js/jquery.js"></script>
<script type='text/javascript' src='./js/jquery.autocomplete.js'></script>
<link rel="stylesheet" type="text/css" href="./css/jquery.autocomplete.css" />

	
<script type="text/javascript">
$(function() {
	function format(row) {
		return row.city + " &lt;" + row.code + "&gt";
	}
	$("#city").autocomplete('getcity.php', {
		minChars: 3,
		width: 310,
		multiple: false,
		dataType: "json",
		parse: function(data) {
			return $.map(data, function(row) {
				return {
					data: row,
					value: row.city,
					result: row.code
				}
			});
		},
		formatItem: function(item) {
			return format(item);
		}
	}).result(function(e, item) {
		
	});
});
</script>
	
</head>

<body>

<h1 id="banner"><a href="http://bassistance.de/jquery-plugins/jquery-plugin-autocomplete/">jQuery Autocomplete Plugin</a> Demo</h1>

<div id="content">
	
	<form autocomplete="off">
		<p>
			<label>E-Mail (remote json):</label>
			<textarea cols="120" id="city"></textarea>
		</p>
		
		<input type="submit" value="Submit" />
	</form>
	
	<a href="emails.phps">Server-side script creating the JSON data</a>

</div>
<script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
</script>

</body>
</html>
